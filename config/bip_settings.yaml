# -----------------------------------------------------------------------------
# Platform Posting Schedules
# -----------------------------------------------------------------------------
# Optimal posting times for each platform (in your timezone)
# Add your own platforms or modify existing ones
#
# posting_schedules:
#   xiaohongshu:
#     - "12:00"   # Lunch break
#     - "18:30"   # After work
#     - "21:00"   # Evening browsing
#   twitter:
#     - "09:00"   # Morning commute
#     - "12:00"   # Lunch break
#     - "17:00"   # End of work day
#   linkedin:
#     - "08:00"
#     - "12:00"
#     - "17:30"
#   default:
#     - "12:00"
#     - "18:00"

# -----------------------------------------------------------------------------
# Scheduling Limits
# -----------------------------------------------------------------------------
# scheduling:
#   daily_quota: 2        # Max posts per platform per day
#   max_days_ahead: 30    # How far ahead to schedule posts

# -----------------------------------------------------------------------------
# Platform Image Dimensions
# -----------------------------------------------------------------------------
# Optimal image sizes for each platform
#
# platform_dimensions:
#   xiaohongshu:
#     width: 1080
#     height: 1440    # 3:4 aspect ratio
#   twitter:
#     width: 1200
#     height: 675     # 16:9 aspect ratio
#   instagram:
#     width: 1080
#     height: 1080    # 1:1 square
#   linkedin:
#     width: 1200
#     height: 627
#   default:
#     width: 1200
#     height: 675

