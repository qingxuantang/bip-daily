# =============================================================================
# BIP Advanced Settings (Tier 3)
# =============================================================================
# This file is OPTIONAL. Delete sections you don't need to customize.
# Default values are built into the code (see src/config.py BIPSettings.DEFAULTS)
#
# To customize:
#   1. Uncomment the sections you want to change
#   2. Modify the values
#   3. Restart the application
#
# Changes here override the built-in defaults but can be overridden by .env

